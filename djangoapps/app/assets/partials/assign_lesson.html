<md-dialog aria-label="assign" >
    <md-content style="min-width: 400px;
    min-height: 300px;
    padding: 20px;">
        <div ng-if="model.modal.loading">
            <div style="background-color: black;
                width: 100%;
                height: 100%;
                position: absolute;
                opacity: 0.4;
                margin: -20px;
                z-index: 10;
                "></div>
            <div style="background-image: url('/assets/img/loading.gif');
                background-repeat: no-repeat;
                width: 100%;
                height: 100%;
                position: absolute;
                left: 36%;
                top: 28%;
                z-index: 11;"></div>
        </div>

        <div class="modal-content" style="margin-top: -20px;">
            <h4>Назначение урока на ученика</h4>
            <h4 ng-if="model.modal.show_invite">Приглашение ученика зарегистрироваться</h4>
            <h4 ng-if="model.modal.show_error" style="color:red;">Ошибка</h4>
            <md-input-container>
                <label>Введите email ученика:</label>
                <input type="text" ng-model="model.modal.inputed_address" md-maxlength="100">
            </md-input-container>
            <div ng-if="model.modal.show_invite">
                <p>Указаный вами email {{model.modal.inputed_address}} не найден среди зарегистрированных пользователей.</p>
                <p>Хотите ввести email заново?</p>
            </div>
            <div ng-if="model.modal.show_error" style="color:red;">
                <p>{{model.modal.error_message}}</p>
            </div>

        </div>
        <div class="modal-footer" style="position: absolute;
            bottom: 0;
            right: 0;
            padding: 20px;">
            <md-button class="md-raised" ng-click="ok()">OK</md-button>
            <md-button class="md-raised" ng-click="closeDialog()">Отмена</md-button>
        </div>
    </md-content>
</md-dialog>
