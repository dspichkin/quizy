<md-dialog aria-label="AddClient">
    <md-content>
    <div ng-if="model.login.loading">
      <div style="background-color: black;
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.3;
            z-index: 1;"></div>
        <md-progress-circular md-mode="indeterminate"
            style="position: absolute;
                left: 44%;
                top: 41%;"></md-progress-circular>
    </div>
    <div class="login-form" ng-if="model.login.show_recall == false">
        <h1>Вход</h1>
        <form id="login">
            <p style="text-align: left;">
                <md-input-container style="text-align: left;padding: 0;">
                    <label>Укажите вашу почту</label>

                    <input id="id_login" ng-class="{'input-error':form_errors.login.length}" autocomplete="off"  type="text" ng-model="model.login.email" name="login">
                </md-input-container>
                <ul class="errorlist" ng-show="model.login.form_errors.login" style="margin: 0;padding: 0;">
                    <li ng-repeat="error in model.login.form_errors.login">{{error}}</li>
                </ul>
            </p>


            <p style="text-align: left;">
                <md-input-container style="text-align: left;padding: 0;">
                    <label>Укажите ваш пароль</label>
                    <input id="id_password" ng-class="{'input-error':form_errors.login.length}" autocomplete="off"  type="password" ng-model="model.login.password" name="password">
                </md-input-container>
                <ul class="errorlist" ng-how="model.login.form_errors.password" style="margin: 0;padding: 0;">
                    <li ng-repeat="error in model.login.form_errors.password">{{error}}</li>
                </ul>
            </p>
           

            <div style="margin: 20px 0 0 0;">
                <ul class="errorlist nonfield" ng-show="model.login.form_errors.other" style="margin:0;display:block;">
                    <li ng-repeat="error in model.login.form_errors.other">{{error}}</li>
                </ul>

                <md-button type="submit" class="btn-secondary" ng-click="submit($event)">Вход</md-button>
                <a class="button secondaryAction" href="" ng-click="show_recall($event)">Забыли пароль?</a>

                <br/>
                <br/>
                <div>Войдите через социальные сети</div>
                

                <div class="socialaccount_ballot"></div>
            </div>
        </form>
    </div>



    <div class="login-form" ng-if="model.login.show_recall == true">
        <h1>Смена пароля</h1>
        <form id="login">
            <p style="text-align: left;">
                <md-input-container style="text-align: left;padding: 0;">
                    <label>Укажите вашу почту</label>
                    <input id="id_login" ng-class="{'input-error':form_errors.login.length}" autocomplete="off"  type="text" ng-model="model.login.email" name="login">
                </md-input-container>
                <ul class="errorlist" ng-show="model.login.form_errors.login" style="margin: 0;padding: 0;">
                    <li ng-repeat="error in model.login.form_errors.login">{{error}}</li>
                </ul>
            </p>
           

            <div style="margin: 20px 0 0 0;">
                <ul class="errorlist nonfield" ng-show="model.login.form_errors.other" style="margin:0;display:block;">
                    <li ng-repeat="error in model.login.form_errors.other">{{error}}</li>
                </ul>

                <md-button type="submit" class="btn-secondary" ng-click="recall($event)">Отправить запрос на новый пароль</md-button>
                <a class="button secondaryAction" href="#" ng-click="cancel_recall($event)">Отмена</a>


            </div>

        </form>
    </div>
  </md-content>
</md-dialog>
