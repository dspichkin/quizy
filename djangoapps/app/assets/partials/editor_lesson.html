<div class="editor" style="min-height:600px;text-align:center;">
    <div class="editor_panel" style="height: 100%;
        display: inline-block;
        margin-top: -50px;">

        <div class="" ng-if="user.is_authenticated">


                    
            <div style="display: inline-block;background-color: #E9E8E8;">
                
                <div ng-if="model.editor.current_lesson.is_correct == false && current_menu == 'common'" class="errors">
                    <div class="error_text" ng-repeat="(code, text) in model.editor.current_lesson.code_errors">
                        {{text}}
                    </div>
                </div>

                <div ng-if="model.editor.current_lesson.pages[model.editor.current_page_index].is_correct == false && current_menu == 'content'" class="errors">
                    <div class="error_text" ng-repeat="(code, text) in model.editor.current_lesson.pages[model.editor.current_page_index].code_errors">
                        {{text}}
                    </div>
                </div>


                <div class="editor_menu_tabs">
                    <div class="editor_menu_tab_item" ripple ng-click="show_editor_common()">
                        <span>Настройки урока</span>
                        <div ng-class="{'active_menu': current_menu=='common'}"></div>
                    </div>
                    <div class="editor_menu_tab_item" ripple ng-click="show_editor_content()">
                        <span>Содержимое урока</span>
                        <div ng-class="{'active_menu': current_menu=='content'}"></div>
                    </div>
                </div>
                <div>
                    <div ng-include="get_template_content()"></div>
                </div>
            </div>
        </div>
    </div>
</div>
