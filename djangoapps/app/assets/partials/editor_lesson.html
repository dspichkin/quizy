<div class="editor" style="min-height:600px;text-align:center;">
    <div class="editor_panel" style="height: 100%;
        display: inline-block;
        margin-top: -50px;">

        <div class="" ng-if="user.is_authenticated">


                    
            <div style="display: inline-block;background-color: #E9E8E8;position: relative;">

                <div ng-if="model.editor.current_lesson.is_correct == false"  class="errors" style="margin: 14px 36px 0px 0px;
                font-size: 14px;
                background-color: #c3c3c3;
                padding: 0 20px;
                width: 400px;
                height: 42px;
                text-align: left;
                overflow: hidden;
                ">
                    <div class="error_text" ng-repeat="(code, text) in model.editor.current_lesson.code_errors" style="width: 400px;cursor:pointer;">
                        {{text | limitTo: 45 }}{{text.length > 25 ? '...' : ''}}
                    </div>
                    <div>
                        {{text}}
                    </div>
                    <div class="error_text" ng-repeat="(code, text) in model.editor.current_lesson.pages[model.editor.current_page_index].code_errors" style="width: 400px;cursor:pointer;" ng-mouseover="showerror=true" ng-mouseleave="showerror=false">
                        {{text | limitTo: 45 }}{{text.length > 25 ? '...' : ''}}
                        <div ng-show="showerror==true" class="shadow error_full_text" style="position: absolute;
                            background-color: white;
                            padding: 3px 10px;
                            z-index: 10;
                            top: 5px;
                            right: 19px;
                            width: 421px;">
                            {{text}}
                        </div>
                    </div>
                </div>
               
                <div class="editor_menu_tabs" style="float: right;">
                    <div class="editor_menu_tab_item" ripple ng-click="go_current_course()">
                        <span>Все уроки курса</span>
                    </div>
                    <div class="editor_menu_tab_item" ripple ng-click="go_edit_current_course()">
                        <span>Редактировать текущий курс курс</span>
                    </div>
                </div>

                <div class="editor_menu_tabs">
                    <div class="editor_menu_tab_item" ripple ng-click="show_editor_common()">
                        <span>Настройки урока</span>
                        <div ng-class="{'active_menu': current_menu=='common'}"></div>
                    </div>
                    <div class="editor_menu_tab_item" ripple ng-click="show_editor_content()">
                        <span>Содержимое урока</span>
                        <div ng-class="{'active_menu': current_menu=='content'}"></div>
                    </div>
                </div>
                <div>
                    <div ng-include="get_template_content()"></div>
                </div>
            </div>
        </div>
    </div>
</div>
