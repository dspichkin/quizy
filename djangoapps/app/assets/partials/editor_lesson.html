<div class="editor" style="min-height:600px;text-align:center;">
    <div class="editor_panel" style="height: 100%;
        display: inline-block;
        margin-top: -50px;">

        <div class="" ng-if="user.is_authenticated">


                    
            <div style="display: inline-block;background-color: #E9E8E8;position: relative;">

                <div ng-if="model.editor.current_lesson.is_correct == false"  class="errors" style="margin: 14px 36px 0px 0px;
    position: absolute;
    right: 0;
    top: 36px;
    font-size: 14px;
    padding: 0px 20px;
    width: 400px;
    height: 42px;
    text-align: left;
    overflow: hidden;
    background-color: rgb(195, 195, 195);
                ">
                    <div class="error_text" ng-repeat="(code, text) in model.editor.current_lesson.code_errors" style="width: 400px;cursor:pointer;">
                        {{text | limitTo: 45 }}{{text.length > 25 ? '...' : ''}}
                    </div>
                    <div>
                        {{text}}
                    </div>
                    <div class="error_text" ng-repeat="(code, text) in model.editor.current_lesson.pages[model.editor.current_page_index].code_errors" style="width: 400px;cursor:pointer;" ng-mouseover="showerror=true" ng-mouseleave="showerror=false">
                        {{text | limitTo: 45 }}{{text.length > 25 ? '...' : ''}}
                        <div ng-show="showerror==true" class="shadow error_full_text" style="position: absolute;
                            background-color: white;
                            padding: 3px 10px;
                            z-index: 10;
                            top: 5px;
                            right: 19px;
                            width: 421px;">
                            {{text}}
                        </div>
                    </div>
                </div>
                <div style="    margin: 0px 0px;
                    font-size: 19px;
                    font-weight: 500;
                    color: black;
                    width: 100%;
                    padding: 3px 0px 2px 37px;
                    text-align: left;
                    height: 50px;
                    position: absolute;
                    background-color: white;">
                    <div style="max-width:300px;overflow: hidden;">
                    {{model.editor.current_lesson.course.name}}
                    </div>
                </div>
                <div class="editor_menu_tabs" style="position: absolute;
                right: 20px;
                top: 10px;">
                    <div class="btn-secondary shadow" ripple ng-click="go_current_course(model.editor.current_lesson.course.id)">СПИСОК УРОКОВ КУРСА</div>
                </div>

                <div class="editor_menu_tabs" style="height: 48px;
    display: block;
    position: absolute;
    top: 60px;
    left: 27px;;">
                    <div class="editor_menu_tab_item" ripple ng-click="show_editor_common()" style="background-color: white;height: 32px;
    padding: 0px 11px;" ng-class="{'editor_menu_tab_item_active': current_menu=='common'}">
                        <span>Настройки урока</span>
                        <!-- <div ng-class="{'active_menu': current_menu=='common'}"></div> -->
                    </div>
                    <div class="editor_menu_tab_item" ripple ng-click="show_editor_content()" style="background-color: white;height: 32px;
    padding: 0px 11px;" ng-class="{'editor_menu_tab_item_active': current_menu=='content'}">
                        <span>Содержимое урока</span>
                        <!-- <div ng-class="{'active_menu': current_menu=='content'}"></div> -->
                    </div>
                </div>
                <div>
                    <div ng-include="get_template_content()"></div>
                </div>
            </div>
        </div>
    </div>
</div>
