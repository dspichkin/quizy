<md-dialog aria-label="Delete lesson" class="confirm_delete_lesson">
  <md-content>
        <div class="content">
            <p>You are going to remove the current lesson.</p>
            <p>Are you sure?</p>

            <button type="button" ng-click="submit($event)" class="shadow btn_delete_lesson" style="">
                Yes, I am sure
            </button>
            <a href="" class="cancel" ng-click="closeDialog()">Cancel</a>
        </div>
  </md-content>
</md-dialog>
